<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{todoItem.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{todoItem.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/todoItems}" th:text="#{todoItem.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('todoItem')}" />
            <form th:action="${T(com.flipkart.workshop_todo.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='todoItem', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='todoItem', field='isDone', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='todoItem', field='user', type='select')}" />
                <input type="submit" th:value="#{todoItem.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
